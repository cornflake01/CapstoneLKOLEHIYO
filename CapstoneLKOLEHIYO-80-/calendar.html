<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-KOLEHIYO School Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e410dd328b.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="back">
        <a href="dashboard.html"><i class="fa fa-cirle-arrow-left"></i> BACK TO HOMEPAGE</a>
    </div>
    
    <h1>L-KOLEHIYO SCHOOL CALENDAR</h1>


    <div class="logo">
        <img src="./img/maltese_cross.png" alt="letran-logo">
    </div>

    <div class="container">

        <h2>Add School Event</h2>
        <form id="createForm" class="event-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Create Event">
        </form>
    </div>

    <div class="container">
        <h2>Update Event</h2>
        <form id="updateForm" class="event-form">
            <label for="updateId">Event ID:</label>
            <input type="number" id="updateId" name="updateId" required><br><br>
            <label for="updateTitle">Title:</label>
            <input type="text" id="updateTitle" name="updateTitle" required><br><br>
            <label for="updateDate">Date:</label>
            <input type="date" id="updateDate" name="updateDate" required><br><br>
            <label for="updateDescription">Description:</label><br>
            <textarea id="updateDescription" name="updateDescription" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Update Event">
        </form>
    </div>

    <div class="container">
        <h2>Delete Event</h2>
        <form id="deleteForm">
            <label for="deleteId">Event ID:</label>
            <input type="number" id="deleteId" name="deleteId" required><br><br>
            <input type="submit" value="Delete Event">
        </form>
    </div>

    <div class="container">
        <h2>Calendar Events</h2>
        <table id="eventsTable">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
            <!-- Events will be dynamically populated here -->
        </table>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
